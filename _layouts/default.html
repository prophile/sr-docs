<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux/x86 (vers 25 March 2009), see www.w3.org" />

  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/docs/main.css" type="text/css" />
  <link rel="stylesheet" href="/docs/docs.css" type="text/css" />
  <link rel="stylesheet" href="/docs/docs_extra.css" type="text/css" />
</head>

<body>
  <div id="pageWrapper">
    <div id="header">
      <a href="/"><img src="/docs/images/website_logo.png" alt=
      "Student Robotics Logo" /></a>

      <form action="/search.php" method="get">
        <fieldset>
          <input type="text" name="q" /> <input type="image" src=
          "/docs/images/magnifier.png" alt="Search" />
        </fieldset>
      </form>

      <div class="ie6-prop-clear"></div>

      <div class="ie6-wrapper">
        <ul>
          <li><a href="/">Home</a></li>

          <li><a href="/ide/">IDE</a></li>

          <li><a href="/docs/">Docs</a></li>

          <li><a href="/forum/">Forum</a></li>

          <li><a href="/teams/">Teams</a></li>

          <li><a href="/about/">About Us</a></li>

          <li><a href="/news/">News</a></li>
        </ul>
      </div>
    </div>

    <div id="docs_index" class="content docs">
      <div id="docsNav">
        {% assign sorted_pages = site.pages | sort:"url" %}
        <ul>
          {% hierarchical_index sorted_pages %}
        </ul>
      </div>

      <div id="content">
        {{ content }}
      </div>

      <div id="footer">
        <span class="copyright">&#169; Student Robotics 2011-2014</span>
      </div>
    </div>
  </div>
</body>
</html>
